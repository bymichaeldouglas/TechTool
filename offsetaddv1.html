<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotation Tool</title>
    <link rel="stylesheet" type="text/css" href="css/jq.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/jcropper.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://biowasm.com/cdn/v3/aioli.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image-container {
            position: relative;
            max-width: 90%;
            max-height: 80vh;
            margin-bottom: 20px;
        }

        #imageDisplay {
            width: 100%;
            height: auto;
        }

        .rectangle-label {
            position: absolute;
            border: 2px solid rgba(255, 0, 0, 0.8); /* Ensure the border is visible */
            background-color: rgba(255, 0, 0, 0.2);
        }


        #object-list {
            margin-top: 20px;
            width: 80%;
        }

        #object-list select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        #buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="align-self: flex-start; min-width: 100vw;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Image Annotation Tool</a>
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="collapsibleNavbar" style="">
            <ul class="navbar-nav"></ul>
          </div>
        </div>
    </nav>

    <h1>Image Annotation Tool</h1>

    <input type="file" id="fileInput">
    <div id="image-container">
        <img id="imageDisplay" alt="No image loaded">
        <canvas id="drawingCanvas"></canvas>
        <div id="overlay"></div>
    </div>

    <div id="object-list">
        <label for="objectSelect">Select Anchor Object:</label>
        <select id="objectSelect"></select>
    </div>
    <div id="controls">
        <label for="xInput">X Position:</label>
        <input type="number" id="xInput">
        <label for="yInput">Y Position:</label>
        <input type="number" id="yInput">
        <label for="widthInput">Width:</label>
        <input type="number" id="widthInput">
        <label for="heightInput">Height:</label>
        <input type="number" id="heightInput">
    </div>
    
    
    <div id="buttons">
        <button id="prevButton">Previous Image</button>
        <button id="nextButton">Next Image</button>
        <button id="exportButton">Export JSON</button>
    </div>

    <script src="js/offsetaddv1.js"></script>
</body>
</html>
