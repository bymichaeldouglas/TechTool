<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Analyzer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 300px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f0f0f0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #results {
            margin-top: 20px;
        }
        #image-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        #image-container img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
        }
        .nav-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        .nav-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .rectangle-label {
            position: absolute;
            border: 2px solid rgba(255, 0, 0, 0.5);
            background-color: rgba(255, 0, 0, 0.1);
        }
        .img-container {
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>JSON Analyzer</h1>
        <input type="file" id="fileInput">
        <div id="results"></div>
    </div>
    <div id="main">
        <div id="image-container">
            <button id="prevButton" class="nav-button">&lt; Prev</button>
            <div class="img-container">
                <img id="imageDisplay" src="https://vision-automation.tesla.com/image-portal?objectKey=TV3%2FZSAX6V4X30000MR-1722109944199.jpg&bucket=nwt-vai-imagenet&imageStorageClass=fuze" alt="Image">
                <canvas id="annotationCanvas"></canvas>
                <canvas id="drawingCanvas"></canvas>
                <div id="overlay"></div>
            </div>
            <button id="nextButton" class="nav-button">Next &gt;</button>
        </div>
    </div>

    <script src="js/bbtlabels.js"></script>
    <script src="js/bbtscripts.js"></script>
</body>
</html>
