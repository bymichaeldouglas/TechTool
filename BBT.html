<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Analyzer</title>
    <link rel="icon" type="image/x-icon" href="/images/tool.ico">
  
    <link rel="stylesheet" type="text/css" href="css/jq.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/jcropper.js"></script>
    <script src="https://biowasm.com/cdn/v3/aioli.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 300px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f0f0f0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #results {
            margin-top: 20px;
        }
        #image-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        #image-container img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
        }
        .nav-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        .nav-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .rectangle-label {
            position: absolute;
            border: 2px solid rgba(255, 0, 0, 0.5);
            background-color: rgba(255, 0, 0, 0.1);
        }
        .img-container {
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>JSON Analyzer</h1>
        <input type="file" id="fileInput">
        <div id="results"></div>
    </div>
    <div id="main">
        <div id="image-container">
            <button id="prevButton" class="nav-button">&lt; Prev</button>
            <div class="img-container">
                <img id="imageDisplay" src="https://www.google.com/logos/doodles/2024/paris-games-football-6753651837110524-law.gif" alt="Image">
                <canvas id="annotationCanvas"></canvas>
                <canvas id="drawingCanvas"></canvas>
                <div id="overlay"></div>
            </div>
            <button id="nextButton" class="nav-button">Next &gt;</button>
        </div>
    </div>

    <script src="js/bbtlabels.js"></script>
    <script src="js/bbtscripts.js"></script>
</body>
</html>
